<!DOCTYPE html> 
<html> 
<head> 
    <title>Registration form</title> 
</head> 
<body> 
    <form> 
    <label for="Full name">Full name:</label><br> 
    <input type="text" id="full name" name="full name"><br><br> 
    <label for="email">E-mail:</label><br> 
    <input type="text" id="e-mail" name="e-mail"><br><br> 
    <label>Select Gender</label><br> 
    <label for="male">Male</label> 
    <input type="radio" id="male" name="male"><br> 
    <label for="female">Female</label> 
    <input type="radio" id="female" name="female"><br> 
    <label for="others">Others</label> 
    <input type="radio" id="others" name="others"><br><br> 
    <label>Select Courses</label><br> 
    <label for="AI">Artificial Intelligence</label> 
    <input type="checkbox" id="AI" name="AI"><br> 
    <label for="python">Python</label> 
    <input type="checkbox" id="python" name="python"><br> 
    <label for="iot">Internet Of Things</label> 
    <input type="checkbox" id="iot" name="iot"><br> 
    <label for="html">HTML</label> 
    <input type="checkbox" id="html" name="html"><br><br> 
    <label for="city">City:</label>  
    <select id="city" name="city">  
      <option value="hyderabad">hyderabad</option>  
      <option value="vizag">vizag</option>  
      <option value="viyaywada">viyaywada</option>  
    </select> <br><br> 
    <input type="submit" value="Register"> 
    </form> 
    </body>
</html>
